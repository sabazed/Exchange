<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Welcome to the Exchange!</h1>
    <h2 class="titles">New order</h2>
    <h2 class="titles">Market Data</h2>
    <h2 class="titles">Your orders</h2>
    <div class="notif" id="overlay" onclick="fadeElem(this.id)">
        <span id="notiftext">An error occurred, please try again later</span>
    </div>
    <div id="user" style="display: block">
        <div id="logintext">
            <p>Username:<br><span id="username"></span></p>
        </div>
    </div>
    <div class="order">
        <form id="order-form" action="#" method="post">
            <fieldset class="section">
                <h3>Enter order details below:</h3>
                <p id="invalid-data"></p>
                <div class="input">
                    <label for="instrument" class="order-text-label">Instrument:</label>
                    <select id="instrument" class="order-text" required></select>
                    <br>
                    <label for="price" class="order-text-label">Price:</label>
                    <input id="price" class="order-text" required>
                    <br>
                    <label for="qty" class="order-text-label">Quantity:</label>
                    <input id="qty" class="order-text" required>
                    <br>
                    <label for="side" class="order-text-label">Choose buy or sell</label>
                    <select id="side">
                        <option>BUY</option>
                        <option>SELL</option>
                    </select>
                </div>
            </fieldset>
            <div class="btn"><button type="submit" id="subbtn" onclick="sendOrder()">SUBMIT</button></div>
        </form>
    </div>
    <div class="market-data">
        <fieldset class="market-field" id="market-field">
            <table id="market-table">
                <thead id="market-table-head">
                    <tr>
                        <th>ID</th>
                        <th id="name-col">Name</th>
                        <th>Buy</th>
                        <th>Sell</th>
                        <th>Last Trade</th>
                    </tr>
                </thead>
                <tbody id="market-table-body">

                </tbody>
            </table>
        </fieldset>
    </div>
    <div class="order-book">
        <fieldset class="book-field" id="book-field">

        </fieldset>
    </div>
    <script type="text/javascript" src="orders.js"></script>
</body>
</html>
